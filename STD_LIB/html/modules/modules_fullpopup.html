<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<script src="../../_wsg/js/wsg_include.js"></script>
<script>include.meta()</script>
<script>include.head()</script>
</head>
<body>
<div id="g-wrapper">
	<script>include.header()</script>
	<div id="g-container">
		<script>include.aside.init()</script>

		<!-- Content -->
		<article id="g-content">
			<div class="g-content-header">
				<h1 class="g-h1">Full Popup</h1>
				<p class="g-explain-h1">Library Modules</p>
			</div>
			<div class="g-content-body">
				<!-- Section -->
				<section class="g-section g-in-sec">
					<div class="g-section-header">
						<h2 class="g-h2">FullPopup</h2>
					</div>
					<div class="g-section-body">
						<h3 class="g-h3">Heading</h3>
						<div class="g-example-wrap">
							<div class="g-example-header">
								<strong class="g-example-tit is-before"></strong>
								<div class="g-example-nav">
									<span class="g-example-txt"></span>
									<a href="javascript:;" class="g-example-btn">HTML</a>
									<a href="javascript:;" class="g-example-btn">CSS</a>
									<a href="javascript:;" class="g-example-btn">SCRIPT</a>
								</div>
							</div>
							<div class="g-example-body">
								<div class="g-example-preview">
									<!-- 버튼 -->
									<button type="button" class="ui-btn popup-open" aria-controls="popup1" onclick="ui.popup.open(this, '#아이디')"><span>Popup Open</span></button>

									<!-- 풀팝업 -->
									<div id="아이디" class="fullpopup popup-디자인" tabindex="-1" role="dialog" aria-labelledby="아이디_title" aria-hidden="true">
										<div class="popup-container">
											<div class="popup-header">
												<h3 id="아이디_title" class="popup-title">popup-title</h3>
											</div>
											<div class="popup-body">
												popup-body
											</div>
											<div class="popup-footer">
												popup-footer
											</div>
										</div>
										<button type="button" class="ui-btn popup-close" aria-controls="popup1" onclick="ui.popup.close(this, '#아이디')"><span>Popup Close</span></button>
									</div>
								</div>
							</div>
							<div class="g-example-footer">
								<pre class="brush:html">
									HTML SOURCE
								</pre>
							</div>
							<div class="g-example-footer">
								<pre class="brush:css">
									CSS SOURCE
								</pre>
							</div>
							<div class="g-example-footer">
								<pre class="brush:js">
									SCRIPT SOURCE
								</pre>
							</div>
						</div>
					</div>
				</section>
				<!-- //Section -->
			</div>
		</article>
		<!-- //Content -->

		<script>include.quick.init()</script>
	</div>
	<script>include.footer()</script>

	<!-- 모달공통 -->
	<div id="popup1" class="popup-wrap" role="dialog" aria-labelledby="alertHeading">
		<div class="blind-area popup-focus dv-ios-only" role="text" aria-labelledby="alertHeading"><!-- IOS를 다른 보조기기에 맞추기 --></div>
		<div class="popup popup-popup popup-basic">
			<div class="popup-container">
				<div class="popup-header">
					<h3 class="popup-title" id="alertHeading">popup-title</h3>
				</div>
				<div class="popup-body">
					popup-body
				</div>
				<div class="popup-footer">
					popup-footer
				</div>
			</div>
			<button type="button" class="ui-btn-ico popup-close" aria-controls="popup1" title="ESC키를 누르면 Popup을 닫습니다." aria-label="제목 Close"><span><i class="ui-ico ico-close-popup"></i></span></button>
		</div>
	</div>
</div>
</body>
</html>

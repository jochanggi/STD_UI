<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<script src="../../_wsg/js/wsg_include.js"></script>
<script>include.meta()</script>
<script>include.head()</script>
</head>
<body>
<div id="g-wrapper">
	<script>include.header()</script>
	<div id="g-container">
		<script>include.aside.init()</script>

		<!-- Content -->
		<article id="g-content">
			<div class="g-content-header">
				<h1 class="g-h1">Button</h1>
				<p class="g-explain-h1">Library Elements</p>
			</div>
			<div class="g-content-body">
				<!-- Section -->
				<section class="g-section g-in-sec">
					<div class="g-section-header">
						<h2 class="g-h2">Basic</h2>
					</div>
					<div class="g-section-body">
						<div class="g-example-wrap">
							<div class="g-example-header">
								<strong class="g-example-tit">Markup Codeview</strong>
								<div class="g-example-nav">
									<span class="g-example-txt"></span>
									<a href="javascript:;" class="g-example-btn is-active">HTML</a>
								</div>
							</div>
							<div class="g-example-body">
								<button type="button" class="btn btn-basic"><span>Button</span></button>
							</div>
							<div class="g-example-footer is-active">
								<pre class="brush:html">
									<button type="button" class="ui-btn btn-basic"><span>Button</span></button>
								</pre>
							</div>
						</div>
					</div>
				</section>
				<!-- //Section -->

				<!-- Section -->
				<section class="g-section g-in-sec">
					<div class="g-section-header">
						<h2 class="g-h2">Color</h2>
					</div>
					<div class="g-section-body">
						<div class="g-example-wrap">
							<div class="g-example-header">
								<strong class="g-example-tit is-before"></strong>
								<div class="g-example-nav">
									<span class="g-example-txt"></span>
									<a href="javascript:;" class="g-example-btn">HTML</a>
									<a href="javascript:;" class="g-example-btn">CSS</a>
								</div>
							</div>
							<div class="g-example-body">
								<div class="g-example-preview">
									<!-- 마크업뷰영역 -->
									<button type="button" class="ui-btn btn-basic"><span>Default</span></button>
									<button type="button" class="ui-btn btn-basic primary"><span>Primary</span></button>
									<button type="button" class="ui-btn btn-basic secondary"><span>Secondary</span></button>
									<button type="button" class="ui-btn btn-basic" disabled="disabled"><span>Disabled</span></button>
									<!-- //마크업뷰영역 -->
								</div>
							</div>
							<div class="g-example-footer">
								<pre class="brush:html">
									<button type="button" class="ui-btn btn-basic"><span>Default</span></button>
									<button type="button" class="ui-btn btn-basic primary"><span>Primary</span></button>
									<button type="button" class="ui-btn btn-basic secondary"><span>Secondary</span></button>
									<button type="button" class="ui-btn btn-basic" disabled="disabled"><span>Disabled</span></button>
								</pre>
							</div>
							<div class="g-example-footer">
								<pre class="brush:css">

								</pre>
							</div>
						</div>
					</div>
				</section>
				<!-- //Section -->

				<!-- Section -->
				<section class="g-section g-in-sec">
					<div class="g-section-header">
						<h2 class="g-h2">Flexible</h2>
					</div>
					<div class="g-section-body">
						<div class="g-example-wrap">
							<div class="g-example-header">
								<strong class="g-example-tit is-before"></strong>
								<div class="g-example-nav">
									<span class="g-example-txt"></span>
									<a href="javascript:;" class="g-example-btn">HTML</a>
									<a href="javascript:;" class="g-example-btn">CSS</a>
								</div>
							</div>
							<div class="g-example-body">
								<div class="g-example-preview">
									<!-- 마크업뷰영역 -->
									<div class="ui-btn-group ui-flexible">
										<button type="button" class="ui-btn ui-primary btn-basic"><span>Primary</span></button>
										<button type="button" class="ui-btn ui-secondary btn-basic"><span>Secondary</span></button>
									</div>
									<!-- //마크업뷰영역 -->
								</div>
							</div>
							<div class="g-example-footer">
								<pre class="brush:html">
									<button type="button" class="ui-btn btn-basic"><span>Default</span></button>
									<button type="button" class="ui-btn btn-basic ui-primary"><span>Primary</span></button>
									<button type="button" class="ui-btn btn-basic ui-secondary"><span>Secondary</span></button>
									<button type="button" class="ui-btn btn-basic" disabled="disabled"><span>Disabled</span></button>
								</pre>
							</div>
							<div class="g-example-footer">
								<pre class="brush:css">

								</pre>
							</div>
						</div>
					</div>
				</section>
				<!-- //Section -->			</div>
		</article>
		<!-- //Content -->

		<script>include.quick.init()</script>
	</div>
	<script>include.footer()</script>
</div>
</body>
</html>
